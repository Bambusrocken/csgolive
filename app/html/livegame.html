<!DOCTYPE html>

<head>

    <script src="../js/socket.io/socket.io.js">   </script>

    <link rel="stylesheet" href="../css/home.css">

    <script>
        require('../js/livegame.js')
    </script>

</head>

<div>

    <h1 id="live-status" class="center" style="margin-top: 100px" ></h1>

    <h2 id="live-status-message" class="center txtLiveMessage" style="margin-top: 20px" ></h2>

    <div id="live-container" class="center margin-all" >

        <div class="topRight margin-all inline">

            <button id="btn-live-status" class="mdl-button mdl-js-button mdl-button--accent">
            </button>

            <button id="btn-game-map" class="mdl-button mdl-js-button mdl-button--primary">
            </button>


        </div>

        <div class="topLeft margin-all inline">

            <button id="btn-player-name" class="mdl-button mdl-js-button mdl-button--accent">
            </button>

            <button id="btn-player-team" class="mdl-button mdl-js-button mdl-button--primary">
            </button>


        </div>

        <div class="center margin-top">

            <p class="txtScoreTeam margin-left-right inline">CT</p>
            <p class="txtScoreTeam margin-left-right inline">T</p>
        </div>

        <div class="center">

            <p class="txtScoreCT margin-left-right inline" id="score-ct">-</p>
            <p class="txtScoreT margin-left-right inline" id="score-t">-</p>
        </div>

        <table style="margin: 0 auto; margin-top: 50px;" class="mdl-data-table mdl-js-data-table mdl-shadow--2dp" id="score-table">
            <thead>
            <tr>
                <th class="mdl-data-table__cell--non-numeric">Player</th>
                <th>Kills</th>
                <th>Assists</th>
                <th>Deaths</th>
                <th>MVPs</th>
                <th>Score</th>
            </tr>
            </thead>

            <tbody id="score-table-body">

            </tbody>
        </table>


        <div class="bottomRight margin-all " id="div-weapons">
        </div>

        <div class="bottomLeft margin-all" id="round-card">

            <ul class="mdl-list" id="round-stats-list">
            </ul>

        </div>


    </div>
    </div>

</div>



</html>
