<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>CSGO Live</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../mdl/material.min.css">
    <script src="../mdl/material.min.js"></script>
    <link rel="stylesheet" href="../mdl/fonts.css">
  </head>
  <body>

  <div class="login-page">
    <div class="form">
      <div id="form1" class="register-form">
        <input id="signup-email" type="text" placeholder="email address"/>
        <input id="signup-password" type="password" placeholder="password"/>
        <button id="btn-signup">create</button>
        <p class="message">Already registered? <a href="#">Sign In</a></p>
      </div>
      <div id="form2" class="login-form">
        <input id="login-email" type="text" placeholder="email address"/>
        <input id="login-password" type="password" placeholder="password"/>
        <button id="btn-login">login</button>
        <p class="message">Not registered? <a href="#">Create an account</a></p>
      </div>

      <div id="loading" class="mdl-spinner mdl-js-spinner is-active"></div>

    </div>
  </div>


  <div id="status-toast" class="mdl-js-snackbar mdl-snackbar">
    <div class="mdl-snackbar__text"></div>
    <button class="mdl-snackbar__action" type="button"></button>
  </div>

  </body>

  <script>
    // You can also require other files to run in this process
    let $ = require('jQuery');
    $(window).load(function(){
        $('#loading').hide()
    })
    require('./../js/login.js')
  </script>
</html>
