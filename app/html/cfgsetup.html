<!DOCTYPE html>

<head>

    <script>
            require('../js/gsi/cfgsetup.js')
            require('../js/gsi/server.js')
    </script>
</head>

<html>
    <div class="center" id="parent">

        <button id="btn-cfg" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised mdl-button--colored margin-top">
            Create config file
        </button>

        <p class="margin-all"> Choose the CSGO cfg directory where the config file needs to be present. It is generally located in - <br>C:\Program Files (x86)\Steam\steamapps\common\Counter-Strike Global Offensive\csgo\cfg</p>


        <button id="btn-start-server" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised mdl-button--colored margin-top">
            Start server
        </button>
    </div>

    <div id="status-toast" class="mdl-js-snackbar mdl-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button class="mdl-snackbar__action" type="button"></button>
    </div>
</html>
